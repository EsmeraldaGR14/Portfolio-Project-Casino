<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <script defer src="app2.js"></script>
    <title>Portfolio-Project-Casino</title>
  </head>
  <body>
    <header>
      <h1>Casino</h1>
    </header>

    <div class="container">
      <div class="piles">
        <div class="pile-one">
          <p id="pile-one-card">Pile 1</p>
          <p id="pile-one-count">Count</p>
        </div>

        <div class="pile-two">
          <p id="pile-two-count">Count</p>
          <p id="pile-two-cards">Pile 2</p>
        </div>
      </div>

      <div class="players">
        <div class="computer">
          <li class="drawn-9" id="computer-cards"></li>
          <li class="drawn-10" id="computer-cards"></li>
          <li class="drawn-11" id="computer-cards"></li>
          <li class="drawn-12" id="computer-cards"></li>
        </div>

        <div class="drawn-pile">
          <li class="drawn-1" id="table-cards"></li>
          <li class="drawn-2" id="table-cards"></li>
          <li class="drawn-3" id="table-cards"></li>
          <li class="drawn-4" id="table-cards"></li>
        </div>

        <div class="player">
          <li class="drawn-5" id="player-cards"></li>
          <li class="drawn-6" id="player-cards"></li>
          <li class="drawn-7" id="player-cards"></li>
          <li class="drawn-8" id="player-cards"></li>
        </div>
      </div>

      <div class="cards">
        <p>Deck</p>
        <button id="shuffle">Shuffle</button>

        <button class="draw">Draw</button>
      </div>
    </div>

    <div class="start-and-end">
      <button class="reset">reset</button>
      <button class="start-game">start game</button>
    </div>
  </body>
</html>
